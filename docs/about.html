<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title defined RIGHT HERE, in this page -->
  <title>About</title>

  <!-- SEO -->
  <meta name="description" content="Official documentation and wiki for ChatPharo, a framework for intelligent completion in Pharo." />
  <meta name="keywords" content="ChatPharo, Pharo, completion engine, LLM, documentation, wiki, framework" />
  <meta name="author" content="ChatPharo Team" />

  <!-- Social preview -->
  <meta property="og:title" content="ChatPharo Documentation" />
  <meta property="og:description" content="Explore the documentation and wiki for ChatPharo." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://omarabedelkader.github.io/ChatPharo/" />
  <meta property="og:image" content="https://omarabedelkader.github.io/ChatPharo/assets/img/preview.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Shared Taskbar -->
  <div id="taskbar-container" aria-live="polite"></div>

  <script>
    // Use the title defined IN THIS PAGE
    const pageTitle = document.title;

    // Keep OG title in sync (helps if you ever change document.title via JS)
    const ogTitleEl = document.querySelector('meta[property="og:title"]');
    if (ogTitleEl) ogTitleEl.setAttribute('content', pageTitle);

    // Load the shared taskbar, then inject an H1 using this page's title
    fetch("taskbar.html")
      .then(r => {
        if (!r.ok) throw new Error(`Failed to load taskbar.html: ${r.status}`);
        return r.text();
      })
      .then(html => {
        const container = document.getElementById("taskbar-container");
        container.innerHTML = html;

        // Find the header that was just inserted
        const header = container.querySelector("header") || document.querySelector("header");

        // If there's no site title, create one from THIS PAGE's <title>
        if (header && !header.querySelector(".site-title")) {
          const h1 = document.createElement("h1");
          h1.className = "site-title";
          h1.textContent = "â„¹ï¸ " + pageTitle;
          header.prepend(h1);
        }

        // (Re)attach behavior for the theme toggle
        const script = document.createElement("script");
        script.src = "assets/js/theme-toggle.js";
        document.body.appendChild(script);
      })
      .catch(err => {
        console.error(err);
        // Graceful fallback: render a minimal header so the page isnâ€™t broken
        document.getElementById("taskbar-container").innerHTML = `
          <header class="site-header">
            <h1 class="site-title">ðŸ“˜ ${pageTitle}</h1>
            <nav><a href="index.html">Home</a></nav>
          </header>`;
      });
  </script>

  <!-- TOC toggle -->
  <div class="toc-toggle-container">
    <button id="toc-toggle" class="toc-toggle" type="button" aria-expanded="true" aria-controls="toc">
      Hide table of contents
    </button>
  </div>

  <div class="layout">
    <aside id="toc" class="toc" aria-labelledby="toc-title">
      <h2 id="toc-title" class="toc__title">Contents</h2>
      <nav class="toc__nav" aria-label="Table of contents">
        <ul class="toc__list"></ul>
      </nav>
    </aside>

    <main>
      <h2>Welcome</h2>
      <p>
        This site contains the official documentation and wiki for <strong>ChatPharo</strong>. 
        Use the navigation links above to explore guides, tutorials, and API references.
      </p>
    </main>
  </div>

  <footer>
    &copy; <span id="year"></span> ChatPharo Project. All rights reserved.
  </footer>
  <script src="assets/js/toc.js" defer></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
